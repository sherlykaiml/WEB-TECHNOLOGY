<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Login</title>
    <style>
        /* --- 1. SETTINGS & VARIABLES --- */
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --input-focus: #764ba2;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. CARD DESIGN --- */
        .login-card {
            position: relative;
            background: var(--glass-bg);
            padding: 50px 40px;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- 3. INPUT ANIMATIONS --- */
        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        /* The Magic: Move label up when input is focused or has valid text */
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: var(--input-focus);
            font-weight: bold;
        }

        .input-box input:focus {
            border-bottom: 2px solid var(--input-focus);
        }

        /* --- 4. BUTTON DESIGN --- */
        .btn-submit {
            background: var(--primary-grad);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
        }

        .btn-submit:active {
            transform: scale(0.95);
        }

        /* --- 5. LOADING SPINNER --- */
        .loader {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide form elements during loading */
        .hidden {
            display: none;
        }

        .error-msg {
            color: #ff4757;
            font-size: 13px;
            margin-top: 15px;
            opacity: 0; /* Invisible but takes space */
            transition: opacity 0.3s;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <h2>USER LOGIN</h2>
        
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>

            <button type="submit" class="btn-submit" id="btnText">SIGN IN</button>
            <div class="loader" id="loader"></div>
            
            <div class="error-msg" id="errorMsg">Invalid Credentials</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page refresh

            const userIn = document.getElementById('username');
            const passIn = document.getElementById('password');
            const btn = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('errorMsg');

            // 1. Reset Error
            errorMsg.style.opacity = '0';

            // 2. SHOW LOADING ANIMATION
            btn.classList.add('hidden'); // Hide text button
            loader.style.display = 'block'; // Show spinner

            // 3. Simulate Server Delay (2 seconds)
            setTimeout(() => {
                
                // --- VALIDATION LOGIC ---
                // Change these values to whatever you want
                if(userIn.value === "admin" && passIn.value === "1234") {
                    
                    // --- SUCCESS: REDIRECT ---
                    // Using the specific local path you provided
                    window.location.href = "file:///C:/Users/DELL/Desktop/expt%203%20webtech.html";

                } else {
                    
                    // --- FAILURE: RESET FORM ---
                    loader.style.display = 'none';
                    btn.classList.remove('hidden');
                    
                    // Show error message
                    errorMsg.style.opacity = '1';
                    
                    // Clear password field
                    passIn.value = '';
                    
                    // Optional: Shake the card for visual feedback
                    const card = document.querySelector('.login-card');
                    card.style.transform = 'translateX(10px)';
                    setTimeout(() => card.style.transform = 'translateX(0)', 100);
                    setTimeout(() => card.style.transform = 'translateX(-10px)', 200);
                    setTimeout(() => card.style.transform = 'translateY(0)', 300);
                }

            }, 2000); // 2000 milliseconds = 2 seconds delay
        });
    </script>
</body>
</html>
