<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fresh Mart - User Registration</title>
</head>
<body>

    <header>
        <center>
            <h1>Fresh Mart Online Grocery</h1>
            <h3>New Customer Registration</h3>
        </center>
    </header>

    <hr>

    <form action="success.html" method="POST">
        
        <p>Please fill in the details below:</p>

        <label for="fname">First Name:</label><br>
        <input type="text" 
               id="fname" 
               name="firstname" 
               minlength="6" 
               pattern="[A-Za-z]+" 
               title="First Name must contain only alphabets and be at least 6 characters long." 
               placeholder="Enter First Name" 
               required>
        <br><br>

        <label for="pwd">Password:</label><br>
        <input type="password" 
               id="pwd" 
               name="password" 
               minlength="6" 
               title="Password must be at least 6 characters long." 
               placeholder="Enter Password" 
               required>
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" 
               id="email" 
               name="email" 
               pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
               title="Please enter a valid email address (e.g., name@domain.com)." 
               placeholder="name@domain.com" 
               required>
        <br><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" 
               id="mobile" 
               name="mobile" 
               pattern="[0-9]{10}" 
               title="Mobile number must be exactly 10 digits (0-9) without spaces or special characters." 
               placeholder="10 Digit Mobile Number" 
               required>
        <br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" 
               id="lname" 
               name="lastname" 
               title="Last Name cannot be empty." 
               placeholder="Enter Last Name" 
               required>
        <br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" 
                  name="address" 
                  rows="4" 
                  cols="30" 
                  title="Address cannot be empty." 
                  placeholder="Enter Delivery Address" 
                  required></textarea>
        <br><br>

        <input type="submit" value="Register Account">
        <input type="reset" value="Clear Form">

    </form>
    <hr>

    <footer>
        <center>
            <p>&copy; 2024 Fresh Mart Grocery Store Project. All Rights Reserved.</p>
        </center>
    </footer>

</body>
</html>
